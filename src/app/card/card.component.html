<div class="card">
    <div class="card-body card-center">
        <img width="150" height="150" 
        class="rounded-circle img-thumbnail border-danger"
        [src]="user.picture?.large"   
        alt=""/>   
        <!-- user.picture?.large -->
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{user.name?.title}}.</span>
                <span class="px-2">{{user.name?.first}}</span>
                <span class="px-2">{{user.name?.last}}</span>
            </h1>
            
        </div>
        <div class="card-text">
            <fa-icon [icon]='faEnvelope'></fa-icon>
            {{user.email}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{user.location?.city}} {{user.location?.state}}
            <p>{{user.location?.street?.number}}</p>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faPhone"></fa-icon>
            {{user.phone}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon>
            {{user.dob?.date | date}}
            <p>age: {{user.dob?.age}}</p> 
        </div>
        <button class="btn btn-primary">Reload</button>
    </div>
</div>
